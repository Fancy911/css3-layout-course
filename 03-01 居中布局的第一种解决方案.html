<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>居中布局的第一种解决方案</title>
  <style>
    #parent {
      width: 1000px;
      height: 600px;
      background: #ccc;
      /* <td>单元格 */
      display: table-cell;  /* 父级单元格 */
      vertical-align: middle;
    }

    #child {
      width: 200px;
      height: 200px;
      background: #c9394a;
      /* <table> 表格*/
      /*其实table也是可以的,但是table是表格元素，td是单元格元素，单元格应该是表格的一部分，可现在却是父级设置为了单元格，子级设置为了表格，有点不合理*/
      display: block;  
      margin: 0 auto; 
    }
  </style>
</head>

<body>
  <!-- 定义父级元素 -->
  <div id="parent">
    <!-- 定义子级元素 -->
    <div id="child"></div>
  </div>
</body>

</html>
